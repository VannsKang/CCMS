<h4 class="text-center text-success"><strong>거래 랭킹</strong></h4>
<div class="table-responsive">
  <table class="table table-striped table-hover table-condensed text-center">
    <thead>
      <tr><td>순위</td><td>이름</td><td>전일 대비</td></tr>
    </thead>
    <tbody>
      {% for rank in ranks %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ rank.user.name }}</td>
        <td><span class="text-warning">━</span></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
