<h4 class="text-center text-success"><strong>보유 노냥 랭킹</strong></h4>
<div class="table-responsive">
  <table class="table table-striped table-hover table-condensed text-center">
    <thead>
      <tr><td>순위</td><td>이름</td><td>보유노냥</td></tr>
    </thead>
    <tbody>
      {% for rank in ranks %}
      {% if loop.index <= 7 %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ rank.user.name }}</td>
        <td>{{ rank.user.wallet }}</td>
      </tr>
      {% endif %}
      {% endfor %}
    </tbody>
  </table>
</div>
