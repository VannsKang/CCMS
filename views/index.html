{% extends 'layout.html' %}

{% block title %} {{ title }} {% endblock %}

{% block head %}
  {% parent %}
  
  <style>
    .loginImage {
      padding: 0px 40px 0px 40px;
    };
  </style>
    
  <script>

  $(document).ready(function() {
    // AJAX LOAD
    $('#loginWindow').load('/form/login', function (data) {
    });

    $('#transactionList').load('/transaction/list', function (data) {
    });

    // $('#indexBody').load('/users' function (data) {
    // });
  
    // $('#indexBody').load('/defaultPage', function (data) {      
    // });
  
    $('#tradeRank').load('/ranking/tradeRank', function (data) {
    });      

    $('#nonyangRank').load('/ranking/nonyangRank', function (data) {
    });    
  });

  </script>

{% endblock %}

{% block content %}
<section>
  <div class="container">

    <!-- 사이트 타이틀 -->
    <div class="row">
      <div class="col-xs-12">
        <div class="page-header">
          <h1 class="text-center"> 노냥 <small>로컬화폐</small></h1>
        </div>
      </div>
    </div>
    <!-- 사이트 타이틀 -->

    <div class="row">

      <!-- 로그인 및 프로필 섹션 -->
      <div class="col-lg-3" id="loginWindow">        
      </div>
      <!-- 로그인 및 프로필 섹션 -->

      <!-- 본문 섹션 -->
      <div class="col-lg-7" id="indexBody">

        <!-- 메인 배너 -->                       
        <img src="./img/titleBanner.jpg" alt="titleBanner" class="img-rounded img-responsive titleBanner">           
        <!-- 메인 배너 -->

        {% if login %}
        <!-- 모달 토글 버튼 -->
        <hr>
        <button class="btn btn-default btn-block" data-toggle="modal" data-target="#addCurencyModal"><i class="fa fa-mail-forward"></i> &nbsp;&nbsp;노냥 보내기</button>
        <!-- 모달 토글 버튼 -->
        {% endif %}

        <!-- 리스트 -->
        <div id="transactionList">
        </div>
        <!-- 리스트 -->
      
      </div>
      <!-- 본문 섹션 -->

      <!-- 오른쪽 랭킹 섹션 -->
      <div class="col-lg-2">

        <div class="row">
          <!-- 거래 랭킹 -->
          <div class="col-lg-12 col-sm-6" id="tradeRank">
          </div>
          <!-- 거래 랭킹 -->

          <!-- 노냥 랭킹 -->
          <div class="col-lg-12 col-sm-6" id="nonyangRank">
          </div>
          <!-- 노냥 랭킹 -->
        </div>

      </div>
      <!-- 오른쪽 랭킹 섹션 -->
     <div class="col-xs-12">
       <footer>

       </footer>
     </div>

    </div>
  </div>
</section>

{% if login %}
{% include "./transaction/create.html" %}
{% endif %}

{% endblock %}
